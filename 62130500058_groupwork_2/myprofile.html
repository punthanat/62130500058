<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Todo</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app" class="p-8">
    <div class="container height-100 d-flex justify-content-center align-items-center">
      <div class="card text-center">
        <div class="py-4 p-2 ">
          <div class="flex justify-center"> <img v-bind:src="img" class="rounded " width="100"> </div>
          <div class="mt-3 d-flex flex-row justify-content-center">
            <h5>{{firstName}} {{lastName}}</h5> <span class="dots"><i class="fa fa-check"></i></span>
          </div> <span>Member since {{date}}</span>
          <div class="mt-3"> <button class="btn btn-danger">Follow</button> <button class="btn btn-outline-secondary"><i
                class="fa fa-users"></i> {{follow}}</button> </div>
        </div>
        <div>
          <ul class="list-unstyled list">
            <li> <span class="font-weight-bold">Post</span>
              <div> <span class="mr-1">{{post}}</span> <i class="fa fa-angle-right"></i> </div>
            </li>
            <li> <span class="font-weight-bold">Comments</span>
              <div> <span class="mr-1">{{comments}}</span> <i class="fa fa-angle-right"></i> </div>
            </li>
            <li> <span class="font-weight-bold">Favorites</span>
              <div> <span class="mr-1">{{favorites}}</span> <i class="fa fa-angle-right"></i> </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Js -->
  <script src="./profile.js"></script>
</body>

</html>
